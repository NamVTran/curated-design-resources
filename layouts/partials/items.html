{{$data := string .Params.data }}
<div class="cards">
  <ul class="cards__list">
    {{ range (index .Site.Data $data) }}
      <li class="cards__list__item">
        <a class="cards__list__item__link" href="{{ .link }}" target="_blank">
          <h3 class="cards__list__item__title">{{ .title }}</h3>
          <p class="cards__list__item__description">{{ .description }}</p>
        </a>
      </li>
    {{ end }}
  </ul>
</div>
