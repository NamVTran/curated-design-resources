<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">

  {{ partial "head.html" . }}

  <body>
   
    <main class="main-container">

      <aside class="sidebar">

        <div>This is the baseof.html template.</div>

        <li><a href="/">Home</a></li>

        {{ range .Site.Sections }}
          <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
      
      </aside>

      <section class="content">
        
        <h2 class="title">{{ .Params.Title }}</h2>
        
        <div class="description">{{ .Content }}</div>

        {{ partial "items.html" . }}

      </section>

    </main>

  </body>

</html>
